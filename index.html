        .mapdiv {

        padding: 6px 8px;

            color: #777;
        }

            line-height: 18px;
            color: #555;
        }

            height: 18px;
            float: left;
            margin-right: 8px;

          padding: 15px;
		  padding-right: 5px;

}

        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: table;
          clear: both;
        }

        /* Responsive columns */
        @media screen and (max-width: 800px) {
			.svg-container{
		margin:auto;}
			.chart_div {

			}

				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);

			   }
			  .column {
				width: 50%;
				display: block;
				margin-bottom: 20px;
			  }
        }

        .card {

          text-align: center;

            color : white;
            text-align: center;
            font-size: 25px;

            margin: auto;

<div class="row" style="width:100%; height:100%">
  <div class = "mapdiv" id="map">
    <script type="text/javascript" src="indiastates.js"></script>
    <script>
      var map = L.map('map').setView([21.9899, 76.6280], 5);
      var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?{foo}', {foo: 'bar', attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'}).addTo(map);

      // https://leafletjs.com/examples/choropleth/
      // Choropleth map style
      function getColor(d) {
        return d > 30 ? '#800026' :
            d > 25  ? '#BD0026' :
            d > 20  ? '#E31A1C' :
            d > 15  ? '#FC4E2A' :
            d > 10   ? '#FD8D3C' :
            d > 5   ? '#FEB24C' :
            d == null   ? '#FED976' :
                  '#FFEDA0';
      }
      function style(feature) {
        return {
          weight: 2,
          opacity: 1,
          color: 'blue',
          fillColor: getColor(feature.properties["24 March"])
        };
      }

      // Visualizing attributes on map right top corner
      var info = L.control();
      info.onAdd = function (map) {
          this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
          this.update();
          return this._div;
      };
      info.update = function (props) {
          this._div.innerHTML = '<h4>COVID-19 Visualization in India</h4>' +  (props ?
              '<b> State Name </b>' + props["State"] + '</br>' + '<b> Cases </b>' + props["24 March"]  + '</br>' + '<b> Deaths </b>' + props.deaths
              : 'Hover over a AOI');
      };
      info.addTo(map);

      // Highlighting features
      function highlightFeature(e) {
        var layer = e.target;
        layer.setStyle({
            weight: 5,
            color: 'green',
            dashArray: '',
            fillOpacity: 0
        });
        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
            info.update(layer.feature.properties);
        }
      }

      function resetHighlight(e) {
        geojson.resetStyle(e.target);
        info.update();
      }

      function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
      }

      function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
        });
      }

      var geojson = L.geoJSON(aoi, {
        style:style,
        onEachFeature: onEachFeature
      }).addTo(map);

      //Layer group
      var baseMaps ={
          "OpenStreetMap":osm
        };
      var overlayMaps ={
          "Area Boundaries":geojson
        };
      L.control.layers(baseMaps,overlayMaps).addTo(map);
      var legend = L.control({position: 'bottomright'});

      // Legend
      legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend'),
                grades = [null, 5, 10, 15, 20, 25, 30, 35],
                labels = [];
            // loop through our density intervals and generate a label with a colored square for each interval
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;'+grades[i + 1] + '<br>': '+');
            }

            return div;
        };

        legend.addTo(map);
    </script>
  </div>
  <div class="chart_div">
    <div class="card">
      <div class="showcase__section" id="bubble">
  <div class="spacer --small"></div>
  <div id="bubbleplots">
    <div class="bubbleplot" data-num="0">
      <div class="plot" id="plotdiv"></div>
      <div class="control-row">
        State: <select class="countrydata">
        </select>
      </div>
    </div>
  </div>
</div>
      
<script>
	function makeplot() {
  Plotly.d3.csv("https://raw.githubusercontent.com/plotly/datasets/master/gapminderDataFiveYear.csv", function(data){ processData(data) } );
  };
  function processData(allRows) {

  
  var x = [], y = [], standard_deviation = [];

  for (var i=0; i<allRows.length; i++) {
    row = allRows[i];
	
    x.push( row['country'] );
    y.push( row['year'] );
  }
  //window.alert("regd")
  //window.alert(allRows[0]['country']);
  };
  
makeplot();
        Plotly.d3.csv('https://raw.githubusercontent.com/iirs-students/covid-19/master/Indian%20-%2025_03_2020.csv', function(err, rows){
	var headerNames = d3.keys(rows[0]);
	//window.alert(headerNames[0]);
	
    function unpack(rows, key) {
        return rows.map(function(row) { return row[key]; });
    }
	
var allStates = unpack(rows, 'State'),
    allDates = [],
    currentStateCount = [];

	
	for (var i = 1 ; i<headerNames.length;i++){
		allDates.push(headerNames[i])
	}
//window.alert(allDates);
  
  function getStateData(chosenState) {
    currentStateCount = [];
    for (var i = 0 ; i < allStates.length ; i++){
      if ( allStates[i] === chosenState ) {
		for (var j = 0; j<allDates.length; j++){
		currentStateCount.push(rows[i][headerNames[j]]);
		//window.alert(currentStateCount)
		}
        
      } 
    }
  };

// Default Country Data
setBubblePlot('All India');
  
function setBubblePlot(chosenState) {
    getStateData(chosenState);  

    var trace1 = {
      x: allDates,
      y: currentStateCount,
      mode: 'lines+markers',
      marker: {
        size: 12, 
        opacity: 0.5
      }
    };

    var data = [trace1];

    var layout = {
      title: 'Active Cases in<br>'+ chosenState
    };

    Plotly.newPlot('plotdiv', data, layout, {showSendToCloud: true});
};
  
var innerContainer = document.querySelector('[data-num="0"'),
    plotEl = innerContainer.querySelector('.plot'),
    countrySelector = innerContainer.querySelector('.countrydata');

function assignOptions(textArray, selector) {
  for (var i = 0; i < textArray.length;  i++) {
      var currentOption = document.createElement('option');
      currentOption.text = textArray[i];
      selector.appendChild(currentOption);
  }
}

assignOptions(allStates, countrySelector);

function updateCountry(){
    setBubblePlot(countrySelector.value);
}
  
countrySelector.addEventListener('change', updateCountry, false);
});
        </script>
	  
  </div>
</div>
